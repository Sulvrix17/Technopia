<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Technopia - Gallery</title>
    <link rel="icon" type="image/x-icon" href="images/logo.png" class="website-icon" />

    <!--Main Template CSS Files-->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <script src="js/jquery.js"></script>
  </head>

  <body>
    <!-- Start Header -->
    <div class="header" id="section_1">
      <nav class="navbar">
        <div class="title">
          <a href="index.html"> </a>
          <img class="logo" src="images/logo.png" alt="" />
          <label>TECHNOPIA</label>
        </div>
        <div class="toggle-nav">
          <input type="checkbox" id="checkbox1" class="checkbox1 visuallyHidden" onclick="ToggleNavBar()" />
          <label for="checkbox1">
            <div class="hamburger hamburger1">
              <span class="bar bar1"></span>
              <span class="bar bar2"></span>
              <span class="bar bar3"></span>
            </div>
          </label>
        </div>
        <ul class="links navbar-nav" id="navbarNav">
          <li class="nav-item"><a href="#section_1" class="nav-link click-scroll">GALLERY</a></li>
          <li class="nav-item"><a href="#section_2" class="nav-link click-scroll">PICTURES</a></li>
        </ul>
      </nav>
      <div class="gallery">
        <div class="container">
          <h1>GALLERY</h1>
          <h2>Here are the most memorable pictures that was taken during the studying journey.</h2>
        </div>
      </div>
    </div>
    <!-- End Header -->

    <!-- Start Pictures -->
    <div class="pictures" id="section_2">
      <div class="container">
        <div class="special-heading">
          <label>PICTURES</label>
          <span>A Collection of Our Pictures</span>
        </div>
        <div class="slider-container">
          <div class="track-wrapper">
            <ul class="track">
              <li class="track__item">
                <img src="images/gallery/1.jpg" alt="" width="300" height="300" />
              </li>
              <li class="track__item">
                <img src="images/gallery/2.jpg" alt="" width="300" height="300" />
              </li>
              <li class="track__item">
                <img src="images/gallery/3.jpg" alt="" width="300" height="300" />
              </li>
              <li class="track__item">
                <img src="images/gallery/4.jpg" alt="" width="300" height="300" />
              </li>
              <li class="track__item">
                <img src="images/gallery/5.jpg" alt="" width="300" height="300" />
              </li>
              <li class="track__item">
                <img src="images/gallery/6.jpg" alt="" width="300" height="300" />
              </li>
              <li class="track__item">
                <img src="images/gallery/7.jpg" alt="" width="300" height="300" />
              </li>
              <li class="track__item">
                <img src="images/gallery/8.jpg" alt="" width="300" height="300" />
              </li>
              <li class="track__item">
                <img src="images/gallery/9.jpg" alt="" width="300" height="300" />
              </li>
              <li class="track__item">
                <img src="images/gallery/10.jpg" alt="" width="300" height="300" />
              </li>
              <li class="track__item">
                <img src="images/gallery/11.jpg" alt="" width="300" height="300" />
              </li>
              <li class="track__item">
                <img src="images/gallery/12.jpg" alt="" width="300" height="300" />
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- End Pictures -->

    <!-- Start Footer -->
    <div class="footer" id="footer">
      <div class="container">
        <div class="footer-contents">
          <label class="rights">&copy; 2024 All Rights Reserverd | Technopia&trade; | Made in Mukalla</label>
          <span class="socials">
            <b class="twitter"><i class="fa-brands fa-x-twitter"></i></b>
            <b class="github"><i class="fa-brands fa-github"></i></b>
            <b class="instagram"><i class="fa-brands fa-instagram"></i></b>
            <b class="discord"><i class="fa-brands fa-discord"></i></b>
          </span>
        </div>
      </div>
    </div>
    <!-- End Footer -->
    <script src="js/click-scroll.js"></script>
    <script src="js/animated-headline.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
